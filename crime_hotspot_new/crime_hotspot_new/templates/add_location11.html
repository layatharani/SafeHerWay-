                    <div class="col-md-5 col-8 align-self-center">
                        <h3 class="text-themecolor m-b-0 m-t-0">Add Crime Location</h3>

                <!-- Row -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-block">
                               <form name="form1" method="post">
							   
							   <div class="row">
							   		<div class="col-md-12">
									<input type="hidden" name="t1" value="1">
									<select name="district" class="form-control" onChange="this.form.submit()" required>
									<option value="">-District-</option>
									{% for r1 in r_district %}
									<option {% if district==r1 %} selected {% endif %}>{{r1}}</option>
									{% endfor %}
									</select>
									</div>
									<br>
									<br>
									<div class="col-md-12">
									
									<select name="area" class="form-control" onChange="this.form.submit()" required>
									<option value="">-Area-</option>
									{% for r2 in r_area %}
									<option {% if area==r2 %} selected {% endif %}>{{r2}}</option>
									{% endfor %}
									</select>
									</div>
									<br>
									<br>
									<div class="col-md-12">
									
									<select name="area" id="start" class="form-control" required>
									<option value="">-Source Location-</option>
									{% for r2 in r_area %}
									<option value="{{r2}}" {% if area==r2 %} selected {% endif %}>{{r2}}</option>
									{% endfor %}
									</select>
									</div>
									<br>
									<br>
									<div class="col-md-12">
									
									<select name="area2" id="end" class="form-control" required>
									<option value="">-Destination-</option>
									{% for r3 in r_area2 %}
									<option {% if area2==r3 %} selected {% endif %}>{{r3}}</option>
									{% endfor %}
									</select>
									</div>
									<br>
									<br>
									
									
									<div class="col-md-12" align="right">
									  <button type="submit" class="btn btn-success">Submit</button>
									
									</div>
							   </div>
							    
							   </form>
                               
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-block">
							
                                <form name="form2" method="post" class="form-horizontal form-material">
                                
								<iframe src="/map_push?latt={{latt}}&lonn={{lonn}}&district={{district}}&area={{area}}&crime={{crime}}&pincode={{pincode}}&num_crime={{num_crime}}&year={{year}}" width="100%" height="500" frameborder="0"></iframe>
									 
                                </form>
